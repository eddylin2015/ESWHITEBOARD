	<script>
	function getOffset(obj){
	var offsetLeft=0;
	var offsetTop=0;
	do{
	if(!isNan(obj.offsetLeft)){offsetLeft+=obj.offsetLeft;}
	if(!isNan(obj.offsettop)){offsetLeft+=obj.offsetTop;}
	}while(obj=obj.offsetParent);
	return {left:offsetLeft,top:offsetTop};
	}
